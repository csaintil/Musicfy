<!doctype html>
<html>

<head>
    <link href="/css/style.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Rye' rel='stylesheet' type='text/css'>
    <script src="/js/jquery.js"></script>
    <script src="/js/script.js"></script>
    <title>Beers</title>
</head>

<body>
    <div class="main-container">
        <div class="border-container">
            <h1>Beer List</h1>
            <img src="http://blackcommerce.org/eagleawards/wp-content/uploads/2014/03/divider-51.png" class="divider">
            <ul>
                {{#beersData}}
                    <li>
                        <span class="name">
                          <a href="beers/{{id}}">
                            {{name}}
                          </a>
                        </span>
                        <span class="price">
                          &#36;{{price}}
                        </span>
                        <span class="description">
                          <p>{{category}}, {{country}}, {{alcohol}}&#37; </p>
                        </span>
                    </li>
                {{/beersData}}
            </ul>
        </div>
    </div>
</body>

</html>
